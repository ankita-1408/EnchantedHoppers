<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'VT323', monospace;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glow-text {
      color: red;
      font-size: 28px;
      text-align: center;
      margin-top: 30px;
      text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px darkred, 0 0 30px crimson;
    }

    .clock {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      border: 10px solid red;
      border-radius: 50%;
      background: radial-gradient(circle at center, #000 70%, #1a0000);
      box-shadow: 0 0 30px red;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px red;
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, 0%) rotate(0deg);
      border-radius: 4px;
    }

    .hour {
      width: 4%;
      height: 25%;
      background: crimson;
      z-index: 3;
      box-shadow: 0 0 6px crimson;
    }

    .minute {
      width: 2.5%;
      height: 35%;
      background: darkred;
      z-index: 2;
      box-shadow: 0 0 6px darkred;
    }

    .second {
      width: 1.5%;
      height: 42%;
      background: red;
      z-index: 1;
      box-shadow: 0 0 8px red;
    }

    .curse-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: darkred;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      font-family: 'VT323', monospace;
      box-shadow: 0 0 10px red;
      transition: background 0.3s;
    }

    .curse-button:hover {
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center"></div>
    </div>
    <div class="glow-text">
      Curse has begun, wait for the new mystery...<br>
      Guardians you have to break the Curse...
    </div>
    <button class="curse-button" onclick="window.location.href='curse.html'">Enter the Cursed Realm</button>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");

    function updateClock() {
      const now = new Date();
      const h = now.getHours() % 12;
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hourDeg = (h + m / 60) * 30;
      const minDeg = (m + s / 60) * 6;
      const secDeg = s * 6;

      hourHand.style.transform = `translate(-50%, 0%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translate(-50%, 0%) rotate(${minDeg}deg)`;
      secondHand.style.transform = `translate(-50%, 0%) rotate(${secDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
