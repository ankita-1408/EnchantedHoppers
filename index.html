<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farewell 2025 Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      background: url("login background.jpg") center center no-repeat;
      background-size: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d; }
      50% { text-shadow: 0 0 15px #ff1a1a, 0 0 25px #ff1a1a; }
      100% { text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d; }
    }
    .glow-red {
  color: red;
  text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px darkred;
}
    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: all 0.5s ease-in-out;
      z-index: 1;
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 500px;
    }

    .section.active {
      display: flex;
    }

    input[type="password"], input[type="text"] {
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #ced4da;
      border-radius: 10px;
      margin-top: 15px;
      width: 100%;
      max-width: 300px;
      background: rgba(255,255,255,0.8);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #dddddd;
    }

    #riddle-message {
      font-size: 1.1rem;
      color: #ffffff;
      margin-top: 20px;
      font-weight: bold;
    }

    video {
      margin-top: 30px;
      max-width: 100%;
      height: 50vh;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    #loading-container {
      width: 300px;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
    }

    #loading-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(to right, #ff4d4d, #ff1a1a);
      animation: fillBar 4s forwards;
    }

    @keyframes fillBar {
      to {
        width: 100%;
      }
    }

    /* Mobile responsive */
    @media screen and (max-width: 600px) {
      body {
        font-size: 14px;
      }

      .section {
        padding: 20px;
        max-width: 90%;
      }

      video {
        height: 40vh;
      }
    }

    /* Laptop and larger screens */
    @media screen and (min-width: 1024px) {
      .section {
        max-width: 80%;
      }
    }

    #explore-btn {
  margin-top: 20px;
  padding: 12px 30px;
  background: #ff1a1a !important; /* Ensures red overrides previous styles */
  color: white !important;         /* Ensures white text */
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  animation: redGlow 1.5s infinite alternate;
  box-shadow: 0 0 8px #ff1a1a;
  transition: transform 0.3s ease;
}


#explore-btn:hover {
  transform: scale(1.05);
  background: #e60000; /* Slightly darker red for hover */
}


@keyframes redGlow {
  0% {
    box-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d;
  }
  50% {
    box-shadow: 0 0 15px #ff1a1a, 0 0 25px #ff1a1a;
  }
  100% {
    box-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d;
  }
}


  </style>
</head>
<body>

  <div id="login-section" class="section active">
    <h1><strong>Solve the Forest Riddle</strong></h1>
    <p>"I stand tall where the breezes blow,<br>
    I count each guest that comes below.<br>
    If you ask me who came first,<br>
    The answer is the role you rehearsed!"</p>
    <input type="text" id="name-input" placeholder="Enter your name..." />
    <input type="password" id="password-input" placeholder="Your answer..." />
    <button onclick="checkPassword()">Submit</button>
    <div id="riddle-message"></div>
  </div>

  <div id="invitation-section" class="section">
    <h1>You are invited to Farewell 2025 ðŸŽ‰</h1>
    <button onclick="goToNextPage()">Go to Invitation</button>
  </div>

  <div id="chosen-section" class="section">
    <h1 class="glow-red"><strong>You've been chosen to walk the cursed forest trail...</strong></h1>

    <div id="loading-container">
      <div id="loading-bar"></div>
    </div>
  </div>

  <div id="farewell-section" class="section">
  <h1>Before You Start...</h1>

  <iframe 
    src="https://drive.google.com/file/d/1MwgZCSqnh3bf5eawlCNSltT5REZvV6o3/preview"  
    width="640" 
    height="480" 
    allow="autoplay"
    controls>
  </iframe>

  <button id="explore-btn" onClick="goToExplore()">Don't Click</button>

</div>



  <script src="script.js"></script>
</body>
</html>
