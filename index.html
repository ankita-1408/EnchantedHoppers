<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farewell 2025 Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      background: url("login background.jpg") center center no-repeat;
      background-size: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d; }
      50% { text-shadow: 0 0 15px #ff1a1a, 0 0 25px #ff1a1a; }
      100% { text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d; }
    }
    .glow-red {
      color: red;
      text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px darkred;
    }
    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: all 0.5s ease-in-out;
      z-index: 1;
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 500px;
    }

    .section.active {
      display: flex;
    }

    input[type="password"], input[type="text"] {
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #ced4da;
      border-radius: 10px;
      margin-top: 15px;
      width: 100%;
      max-width: 300px;
      background: rgba(255,255,255,0.8);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    a {
      display: inline-block;
      text-decoration: none;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    a:hover {
      transform: scale(1.05);
    }

    button:hover {
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #dddddd;
    }

    #riddle-message {
      font-size: 1.1rem;
      color: #ffffff;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Video container for fullscreen toggle */
    #video-container {
      position: relative;
      width: 640px;
      max-width: 90vw;
      margin-top: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 16px;
      display: block;
    }

    /* Fullscreen toggle button */
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 8px #1f4037;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #fullscreenBtn:hover {
      transform: scale(1.05);
    }

    #loading-container {
      width: 300px;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
    }

    #loading-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(to right, #ff4d4d, #ff1a1a);
      animation: fillBar 4s forwards;
    }

    @keyframes fillBar {
      to {
        width: 100%;
      }
    }

    /* Mobile responsive */
    @media screen and (max-width: 600px) {
      body {
        font-size: 14px;
      }

      .section {
        padding: 20px;
        max-width: 90%;
      }

      #video-container iframe {
        height: 40vh;
      }
    }

    /* Laptop and larger screens */
    @media screen and (min-width: 1024px) {
      .section {
        max-width: 80%;
      }
    }

    #explore-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #ff1a1a !important;
      color: white !important;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      animation: redGlow 1.5s infinite alternate;
      box-shadow: 0 0 8px #ff1a1a;
      transition: transform 0.3s ease;
    }

    #explore-btn:hover {
      transform: scale(1.05);
      background: #e60000;
    }

    @keyframes redGlow {
      0% {
        box-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d;
      }
      50% {
        box-shadow: 0 0 15px #ff1a1a, 0 0 25px #ff1a1a;
      }
      100% {
        box-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d;
      }
    }
  </style>
</head>
<body>

  <div id="login-section" class="section active">
    <h1><strong>Solve the Forest Riddle</strong></h1>
    <p>"I stand tall where the breezes blow,<br>
    I count each guest that comes below.<br>
    If you ask me who came first,<br>
    The answer is the role you rehearsed!"</p>
    <input type="text" id="name-input" placeholder="Enter your name..." />
    <input type="password" id="password-input" placeholder="Your answer..." />
    <button onclick="checkPassword()">Submit</button>
    <div id="riddle-message"></div>
  </div>

  <div id="invitation-section" class="section">
    <h1>You are invited to Farewell 2025 ðŸŽ‰</h1>
    <button onclick="goToNextPage()">Go to Invitation</button>
  </div>

  <div id="chosen-section" class="section">
    <h1 class="glow-red"><strong>You've been chosen to walk the cursed forest trail...</strong></h1>

    <div id="loading-container">
      <div id="loading-bar"></div>
    </div>
  </div>

  <div id="farewell-section" class="section">
    <h1>Before You Start...</h1>

    <div id="video-container">
      <iframe 
        id="videoIframe"
        src="https://drive.google.com/file/d/1MwgZCSqnh3bf5eawlCNSltT5REZvV6o3/preview"  
        allow="autoplay"
        allowfullscreen
        title="Farewell 2025 Video"
      ></iframe>
      <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <a href="explore.html">Don't Click</a>
  </div>

  <script src="script.js"></script>

  <script>
    // Fullscreen toggle script
    const iframeContainer = document.getElementById('video-container');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        iframeContainer.requestFullscreen().catch(err => {
alert(`Error attempting to enable fullscreen: ${err.message} ${err.name}`)})
        }
else {
document.exitFullscreen();
}
});
document.addEventListener('fullscreenchange', () => {
  if (document.fullscreenElement) {
    fullscreenBtn.textContent = 'Exit Fullscreen';
  } else {
    fullscreenBtn.textContent = 'Fullscreen';
  }
});
</script> </body> </html>
